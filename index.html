<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseleave="autoScroll" @mouseover="stopScroll">
                <div class="item">
                    <img v-bind:src="'./' + slides[currentActive].image" alt="..."/>
                    <div class="text">
                        <h3>{{ slides[currentActive].title }}</h3>
                        <p>
                            {{ slides[currentActive].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div class="thumb" v-for="(element, index) in slides" :key="index" :class= "currentActive === index ? 'active' :''" @click="setCurrent(index)">
                        <img v-bind:src="'./' + element.image" alt="..."/>
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
